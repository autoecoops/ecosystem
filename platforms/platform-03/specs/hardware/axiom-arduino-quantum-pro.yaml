      pour_area_mm2: 500
  manufacturer_requirements:
    approval: IPC-Class-3
    controlled_depth_drilling: true
    gerber_format: RS-274X-extended
    impedance_testing: required
    min_hole_size_mm: 0.2
    min_trace_spacing_mm: 0.127
