    via_hole_size_mm: 0.3
    via_pad_size_mm: 0.6
  finish: ENIG-electroless-nickel-immersion-gold
  layers:
  - description: High-speed signals and component placement
    layer_number: 1
    name: top-signal
    pour: selective
    type: signal
  - description: Ground reference plane
    layer_number: 2
    name: ground-plane
    pour: solid
    type: ground
  - description: Power distribution 3.3V and 1.8V
    layer_number: 3
    name: power-plane
    pour: split
    type: power
  - description: Low-speed signals and return paths
    layer_number: 4
    name: inner-signal-1
    pour: selective
    type: signal
  - description: Secondary ground plane
    layer_number: 5
    name: ground-plane-2
    pour: solid
    type: ground
  - description: Bottom signals and component placement
    layer_number: 6
    name: bottom-signal
    pour: selective
    type: signal
  layout_constraints:
    component_placement:
      adc_section: isolated-analog-zone
      audio_codec: bottom-left-quiet-zone
      can_transceivers: left-edge
      cpu: center-top
      dac_section: isolated-analog-zone
      ethernet_phy: right-edge
      external_memory: adjacent-to-cpu
      imu_sensor: center-isolated
      power_section: left-side-thermal-relief
      secure_element: near-cpu-i2c-bus
      usb_connectors: edges
      wireless_module: top-right-antenna-zone
    keep_out_zones:
    - description: Antenna radiation pattern
      location: wireless-module-vicinity
      radius_mm: 15
    - description: High-voltage isolation
      location: poe-circuitry
      radius_mm: 5
    routing_priority:
    - differential-pairs
    - high-speed-clocks
    - power-distribution
    - ground-connections
    - analog-signals
    - general-digital-io
    shielding_requirements:
    - location: wireless-module
